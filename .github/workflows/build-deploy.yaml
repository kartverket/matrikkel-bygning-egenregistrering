name: Build, test and deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  registry: ghcr.io
  image_name: ${{ github.repository }}

jobs:
  build:
    name: Build, test and push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: ./.github/actions/setup-java
      - name: Setup Octo STS
        uses: octo-sts/action@6177b4481c00308b3839969c3eca88c96a91775f
        id: octo-sts
        with:
          scope: kartverket/matrikkelapi-v1-wsclient
          identity: bygning
      - name: Run build and integration tests
        run: ./gradlew build integrationTest
        env:
          KV_PACKAGES_PAT: ${{ steps.octo-sts.outputs.token }}
      - name: Build and push docker
        id: docker
        if: github.event_name == 'push' && github.ref_name == 'main'
        uses: ./.github/actions/build-push-docker
    outputs:
      image_name: ${{ steps.docker.outputs.image_name }}
      image_tag: ${{ steps.docker.outputs.image_tag }}
      image_digest: ${{ steps.docker.outputs.image_digest }}

  deploy:
    needs: [ build ]
    name: Deploy to dev
    uses: kartverket/bygning-github-workflows/.github/workflows/update-app-version.yaml@main
    if: github.event_name == 'push' && github.ref_name == 'main'
    permissions:
      id-token: write
    with:
      application_name: bygning-backend
      image_name: ${{ needs.build.outputs.image_name }}
      image_tag: ${{ needs.build.outputs.image_tag }}
      image_digest: ${{ needs.build.outputs.image_digest }}
      env: dev
      namespace: matrikkelbygning-dev
      cluster: atkv3
      identity: bygning

  run-pharos:
    needs: [ build ]
    name: Run Pharos
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref_name == 'main'
    permissions:
      actions: read
      packages: read
      contents: read
      security-events: write
    steps:
      - name: "Run Pharos"
        uses: kartverket/pharos@v0.3.0
        with:
          image_url: ${{ needs.build.outputs.image_name }}@${{ needs.build.outputs.image_digest }}
